<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color:#f4f4f4;
    margin-left: 100px;
    margin-right: 100px;
    margin-top: 0px;
    font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
}


.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #e8eeff;
  color: black;
}

.topnav a.active {
  background-color: #368dff;
  color: white;
}

.logo_img {
    mix-blend-mode: multiply;
    height: 50px;
}

.header {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    padding-top: 10px;
    padding-bottom: 10px;
}

.logo_title {
    text-align: center;
    font-size: 30px;
    padding-top: 16px;
    padding-bottom: 14px;
    padding-left: 5px;
}

.topnav {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
    background-color: rgb(70, 178, 250);
    border-radius: 5px;
}

.menubar {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
}
</style>
</head>
<body>
  
    <div class="header">
        <img class = "logo_img" src="/static/images/logo.png" alt="logo">
        <div class = "logo_title">GeoMath</div>
    </div>

    <div class="topnav">
        <div class="menubar">
            <a id="feed_nav" href="/feed">Лента</a>
            <a id="contests_nav" href="/contests">Соревнования</a>
            <a id="collections_nav" href="/collections">Подборки</a>
            <a id="editor_nav" href="/editor">Редактор</a>
        </div>

        <div class="profile">
            <a id="profile_nav" href="/profile/{{username}}">Профиль</a>
        </div>
    </div>
    {% block content %}{% endblock %}

</body>
</html>
