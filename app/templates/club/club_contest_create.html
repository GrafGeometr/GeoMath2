{% extends "club/club_header.html" %}
{% block club_body %}
<div class="flex flex-col items-center">
    <form class="border-2 border-solid border-sky-400 rounded-lg text-stone-800 bg-white flex flex-col items-center p-4 mt-24 w-1/2 min-w-fit" action="/club/{{ club.hashed_id }}/contest/create" method="POST">
        <div class="flex flex-col items-center">
            <div class="text-xl font-bold">Новый контест</div>
            <div class="text-lg">Прикрепите контест, чтобы участникам кружка было проще его найти</div>
        </div>

        <div class="flex w-full gap-x-4 mt-4">
            <input placeholder="ID контеста" type="text" name="contest_id" class="grow text-2xl bg-neutral-100 border-2 border-solid border-neutral-300 rounded-md p-2">
            <input name="create" class="w-60 hover:cursor-pointer px-12 py-3 rounded-xl text-lg text-white font-semibold bg-green-500 hover:bg-green-600 active:bg-green-700" type="submit" value="Прикрепить">
        </div>       
    </form>
</div>
{% endblock %}
