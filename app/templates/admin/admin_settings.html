{% extends "admin/admin_header.html" %}
{% block admin_panel_body %}


<script>
    var element = document.getElementById("settings_href");
    element.classList.remove("text-stone-800");
    element.classList.add("text-blue-600");
</script>


<div class="w-full h-full flex flex-col items-center justify-center">
    <form сlass="border-2 border-solid border-sky-400 rounded-lg text-stone-800 bg-white flex flex-col items-center justify-center p-4 mt-24 w-1/3 min-w-fit form-anticlear" action="/admin/settings" method="POST">
        <div class="flex flex-col items-center text-xl font-bold">Сменить админ-пароль:</div>
        <input class="w-full text-2xl bg-neutral-100 border-2 border-solid border-neutral-300 rounded-md p-2" type="password" name="old_password" placeholder="Старый админ-пароль">
        <input class="w-full text-2xl bg-neutral-100 border-2 border-solid border-neutral-300 rounded-md p-2" type="password" name="new_password" placeholder="Новый админ-пароль">
        <input class="w-full text-2xl bg-neutral-100 border-2 border-solid border-neutral-300 rounded-md p-2" type="password" name="confirm_password" placeholder="Повторите новый админ-пароль">
        <input class="hover: cursor-pointer px-16 py-4 rounded-xl text-lg text-white font-semibold bg-blue-400 hover:bg-blue-500 active:bg-blue-600" type="submit" value="Сменить">
    </form>
</div>
{% endblock %}
