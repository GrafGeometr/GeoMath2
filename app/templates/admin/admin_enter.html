{% extends "base.html" %}
{% block content %}


<div class="w-full h-full flex flex-col items-center justify-center">
    <div class="text-stone-800 text-semibold rounded p-6 text-lg text-center bg-red-400 border-2 border-solid border-red-600">Осторожно! Вы пытаетесь войти в админ-панель!</div>

    <form class="border-2 border-solid border-sky-400 rounded-lg text-stone-800 bg-white flex flex-col items-center p-4 mt-24 w-1/3 min-w-fit form-anticlear" action="/admin/enter" method="POST">
        <input class="w-full text-2xl bg-neutral-100 border-2 border-solid rounded-md p-2 pr-12 focus:border-neutral-300 focus:bg-neutral-100" type="password" name="password" placeholder="Введите админ-пароль">
        <input class="hover: cursor-pointer px-16 py-4 rounded-xl text-lg text-white font-semibold bg-blue-400 hover:bg-blue-500 active:bg-blue-600" type="submit" value="Войти">
    </form>
</div>
{% endblock %}
