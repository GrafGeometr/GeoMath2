{% extends 'base.html' %} {% block content %}

<div class="my-4 pl-4">
    <span class="text-2xl text-stone-800"> <a href="/chats" class="no-underline hover:underline">Мои чаты</a> </span>
    <span class="text-2xl text-stone-800 mx-2"> / </span>
    <span class="text-2xl text-stone-800 font-bold"> <a href="/chat/{{ chat.hashed_id }}" class="no-underline hover:underline">{{ chat.name }}</a> </span>
</div>

<nav class="flex pl-4 gap-x-8">
    <a id="messages_href" href="/chat/{{ chat.hashed_id }}/messages" class="flex items-center no-underline text-stone-800 text-lg text-center rounded-md cursor-ponter p-1 hover:bg-slate-200">
        <img src="/static/images/message.svg" class="mr-3 w-6">
        <span>Сообщения</span>
    </a>
    <a id="participants_href" href="/chat/{{ chat.hashed_id }}/participants" class="flex items-center no-underline text-stone-800 text-lg text-center rounded-md cursor-ponter p-1 hover:bg-slate-200">
        <img src="/static/images/users.svg" class="mr-3 w-6">
        <span>Участники</span>
    </a>
    {% if current_user.get_chat_relation(chat.id).role.isOwner() %}
    <a id="management_href" href="/chat/{{ chat.hashed_id }}/management" class="flex items-center no-underline text-stone-800 text-lg text-center rounded-md cursor-ponter p-1 hover:bg-slate-200">
        <img src="/static/images/settings.svg" class="mr-3 w-6">
        <span>Управление</span>
    </a>
    {% endif %}
</nav>

<div class="h-px w-full bg-neutral-300 my-2"></div>

{% block body %} {% endblock %}

{% endblock %}
