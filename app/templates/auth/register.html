{% extends "base.html" %}
{% block content %}
<form class="form form__auth form-anticlear" action="/register" method="POST">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="notification notification--{{ category }}" style="width: 100%;">{{ message }}</div>
    {% endfor %}
    {% endwith %}
    <div class="form__header">
        <span class="form__header__title">Первый раз на GeoMath?</span>
        <span class="form__header__subtitle">Регистрация на сайте</span>
    </div>
    <div class="form__content">
        <div class="form__content__input">
            <span class="form__content__input__span">Логин</span>
            <input type="text" name="login" class="form__content__input__field" required >
        </div>
        <div class="form__content__input">
            <span class="form__content__input__span">Email</span>
            <input type="text" name="email" class="form__content__input__field" required>
        </div>
        <div class="form__content__input">
            <span class="form__content__input__span">Пароль</span>
            <input type="password" name="password" class="form__content__input__field" required>
        </div>
        <div class="form__content__input">
            <span class="form__content__input__span">Повторите пароль</span>
            <input type="password" name="repeat_password" class="form__content__input__field" required>
        </div>
    </div>
    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
    <input class="form__submit btn btn--blue" type="submit" value="Зарегистрироваться">
</form>
{% endblock %}
