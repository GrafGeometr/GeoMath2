{% extends "base.html" %}
{% block content %}
<style>
    .main_div {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .create_form {
        width: 50%;
        border: 2px solid var(--blue);
        border-radius: 10px;
        
        background-color: var(--white);

        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 15px;
    }
    .greeting {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    .input_form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        margin-bottom: 10px;
    }
    .input_field_name {
        margin-bottom: 10px;
        font-size: 20px;
    }
    .input_field {
        height: 100%;
        width: 80%;
        font-size: 25px;
        background-color: var(--light-gray);
        border: 2px solid var(--medium-gray);
        border-radius: 5px;
        padding: 5px;
    }
    .submit_button {
        width: 55%;
        height: 50px;
        margin-top: 20px;
        border: 0;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        color: var(--white);
        background-color: var(--dark-green);
        cursor: pointer;
    }
</style>
<form class="form form__pool-create" action="/pool/create" method="POST">
    <div class="form__header">
        <div class="form__header__title">Работай над задачами в команде!</div>
        <div class="form__header__subtitle">Создание пула</div>
    </div>
    <div class="form__content">
        <div class="form__content__input">
            <span class="form__content__input__span">Название</span>
            <input type="text" id="name" name="name" class="form__content__input__field" required >
        </div>
    </div>
    <input class="form__submit btn btn--green" type="submit" value="Создать">
</form>
{% endblock %}
