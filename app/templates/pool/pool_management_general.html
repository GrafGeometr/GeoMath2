{% extends "pool/pool_management.html" %}
{% block pools_settings %}

<script>
    var element = document.getElementById("management_general_href");
    element.classList.remove("text-stone-800");
    element.classList.add("text-blue-600");
</script>

<div class="grow">
    <form class="flex flex-col justify-around items-center w-1/2 border-2 border-sky-400 bg-white p-4 mb-4" action="/pool/{{ current_pool.hashed_id }}/management/general" method="POST">
        <div class="flex flex-col w-full items-start mb-4">
            <span class="text-xl font-bold">Новое название пула</span>
        </div>
        <input class="text-2xl bg-neutral-100 border-2 border-solid border-neutral-300 rounded-md p-2 w-full mb-4" type="text" name="pool_name" value="{{ current_pool.name }}" required>
        <input class="hover:cursor-pointer px-8 py-2 rounded-xl text-lg text-white font-semibold bg-green-500 hover:bg-green-600 active:bg-green-700" type="submit" value="Сохранить">
    </form>
    <form action="/pool/{{ current_pool.hashed_id }}/management/general" method="POST">
        <input type="hidden" name="delete_pool" value="Hm, Value">
        <input class="hover: cursor-pointer px-12 py-3 rounded-xl text-lg text-white font-semibold bg-red-400 hover:bg-red-500 active:bg-red-600" type="submit" value="Удалить пул">
    </form>
</div>
{% endblock %}
