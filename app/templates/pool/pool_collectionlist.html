<ul class="list-none p-0">
    {% for collection in current_pool.collections %}
    <li class="border-4 border-solid border-sky-400 bg-white mb-4 p-4 flex flex-col rounded-lg hover:border-green-600">
        <div class="flex justify-between">
            <div>
                <div class="flex flex-row">
                <a href="/pool/{{ current_pool.hashed_id }}/collection/{{ collection.id }}" class="no-underline text-black text-xl hover:underline">{{ collection.name }}</a>

                {% if collection.is_public %}
                <span class="text-slate-500 font-bold mx-4">|</span>
                <div class="flex flex-col">
                    <span class="no-underline text-black text-xl">Подборка в архиве</span>
                    <form action="/pool/{{ current_pool.hashed_id }}/collections" method="post" class="my-4">
                        <input type="hidden" name="back_to_pool" value="{{ current_pool.hashed_id }}">
                        <input type="hidden" name="collection_id" value="{{ collection.id }}">
                        <input type="submit" value="Вернуть на доработку?"
                            class="hover:font-bold hover:cursor-pointer hover:text-blue-600">
                    </form>
                </div>
                {% endif %}
                </div>
            </div>
            <button class="border-0 bg-transparent cursor-pointer" onclick="remove_collection('{{ current_pool.hashed_id }}', '{{ collection.id }}')"><img class="w-6 border-0" src="/static/images/bin.png" alt="bin"></button>
        </div>
    </li>
    {% endfor %}
</ul>
