{% extends "pool/pool_header.html" %}
{% block pool_body %}
<style>
    h2 {
        margin: 0;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    textarea {
        width: 90%;
        margin-bottom: 10px;
        resize: none;
        padding: 1.25rem 1.5rem 1.25rem 1.5rem;

    }
    p {
        width: 50%;
        margin-left: 10px;
    }
</style>



<script>
    function RenderStatement() {
      var input = document.getElementById("statement_textarea");
      document.getElementById("statement_latex_output").innerHTML = input.value;
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"statement_latex_output"]);
      }
    function RenderSolution() {
      var input = document.getElementById("solution_textarea");
      document.getElementById("solution_latex_output").innerHTML = input.value;
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"solution_latex_output"]);
    }
    </script>

<div style="display: flex; flex-direction: row;">
<form action="/pool/{{ current_pool.hashed_id }}/problem/{{ current_problem.id }}" method="post" style="width: 100%;">
    <div style="display: flex; flex-direction: row;">
        <h2 style="margin-right: 15px;">{{ current_problem.name }}</h2>
        <input type="submit" value="Сохранить" style="text-decoration: none; color: white; background-color: #1f883d; font-size: 20px; padding: 10px; border-radius: 5px; border: 0; cursor: pointer;">
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="notification {{ category }}" style="margin-top: 10px; width: 20%;">{{ message }}</div>
    {% endfor %}
    {% endwith %}
    
    <span style="color: gray; font-weight: bold;">Название:</span>
    <div style="display: flex; flex-direction: row; width: 100%;">
        <textarea rows="3" cols="50" name="name" style="font-size: 20px; width: 100%;">{{ current_problem.name }}</textarea>
        
    </div>

    <span style="color: gray; font-weight: bold;">Условие:</span>
    <div style="display: flex; flex-direction: row; width: 100%;">
        <textarea id="statement_textarea" rows="10" cols="50" name="statement" style="font-size: 20px; width: 50%;" oninput="RenderStatement();">{{ current_problem.statement }}</textarea>
        <p id="statement_latex_output"></p>
    </div>
    

    <span style="color: gray; font-weight: bold;">Решение:</span>
    <div style="display: flex; flex-direction: row; width: 100%;">
        <textarea id="solution_textarea" rows="10" cols="50" name="solution" style="font-size: 20px; width: 50%;" oninput="RenderSolution();">{{ current_problem.solution }}</textarea>
        <p id="solution_latex_output"></p>
    </div>
    
</form>
</div>
<script>
    RenderStatement();
</script>
<script>
    RenderSolution();
</script>

{% endblock %}
