{% extends "pool/pool_header.html" %}
{% block pool_body %}
<style>
    #participants_href {
        color: var(--blue);
    }
    td {
        padding: 10px;
    }
</style>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="notification {{ category }}" style="width: 60%;">{{ message }}</div>
    {% endfor %}
{% endwith %}

<form action="/pool/{{ current_pool.hashed_id }}/participants" method="POST">
    <input type="hidden" name="leave_pool" value="Hm, Value">
    <input class="submit_button" type="submit" value="Выйти из пула">
</form>

{% include "pool/table_of_collaborators.html" %}

{% endblock %}
