{% if current_pool.sheets %}
<table class="table1" cellpadding="0" cellspacing="0">
    <tr>
        <th>Название</th>
        <th>Тип доступа</th>
        <th></th>
    </tr>
    {% for sheet in current_pool.sheets %}
    <tr>
        <td class="hover:underline">
            <a href="/pool/{{ current_pool.hashed_id }}/sheet/{{ sheet.id }}"
            class="block">{{ sheet.name }}</a>
        </td>
        {% if sheet.is_archived() %}
        <td class="bg-green-200">
            <span class="block">В архиве</span>
        </td>
        {% else %}
        <td class="bg-slate-200">
            <span class="block">Скрытая</span>
        </td>
        {% endif %}
        <td>
            <button class="border-0 bg-transparent cursor-pointer block"
            onclick="remove_sheet('{{ current_pool.hashed_id }}', '{{ sheet.id }}')"><img
                class="w-6 border-0" src="/static/images/bin.svg" alt="bin"></button>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
