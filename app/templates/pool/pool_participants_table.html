<table class="table1" cellpadding="0" cellspacing="0">
    <tr>
        <th>Пользователь</th>
        <th>Роль</th>
    </tr>
    {% for userpool in current_pool.get_users() %}
    <tr>
        <td class="hover:underline">
            <a href="/profile/user/{{ userpool.user.name }}"
            class="block">{{ userpool.user.name }}</a>
        </td>
        <td>
            {% if userpool.role.is_owner() %}
            <span class="font-bold text-amber-500">Владелец</span>
            {% elif userpool.role.isParticipant() %}
            <span class="font-bold text-purple-500">Участник</span>
            {% else %}
            <span class="font-boldtext-teal-500">Приглашённый</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
