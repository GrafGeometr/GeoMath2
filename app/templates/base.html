<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color:#f4f4f4;
    margin-left: 100px;
    margin-right: 100px;
    margin-top: 0px;
    font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
}


.notification {
        width: 80%;
        color: #fff;
        border-radius: 4px;
        padding: 1.25rem 1.5rem 1.25rem 1.5rem;
        margin-bottom: 10px;
        text-align: center;
    }

.notification.danger {
    background-color: #ff3860;
}

.notification.success {
    background-color: #22cf2a;
}

.notification.warning {
    background-color: #ffc400;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #e8eeff;
  color: black;
}

.topnav a.active {
  background-color: #368dff;
  color: white;
}

.logo_img {
    mix-blend-mode: multiply;
    height: 50px;
}

.logo {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    padding-top: 10px;
    padding-bottom: 10px;
}

.header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
}

.logo_title {
    text-align: center;
    font-size: 30px;
    padding-top: 16px;
    padding-bottom: 14px;
    padding-left: 5px;
}

.topnav {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: stretch;
    background-color: rgb(70, 178, 250);
    border-radius: 5px;
}

.profile {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-end;
    font-size: 17px;
    padding-bottom: 10px;
}

.profile a {
  color: #000000;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

.profile a:hover {
    color: rgb(70, 178, 250);
    text-decoration: underline;
}

.profile_link {
    margin-right: 10px;
}

.logout {
    margin-left: 10px;
}

.login_link {
    margin-right: 10px;
}

.register_link {
    margin-left: 10px;
}

</style>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [ ['$','$'], ["\\(","\\)"] ],processEscapes: true}});
  </script>
  
<script
    type="text/javascript"
    charset="utf-8"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</head>
<body>
  
    <div class="header">
        <div class="logo">
            <img class = "logo_img" src="/static/images/logo.png" alt="logo">
            <div class = "logo_title">GeoMath</div>
        </div>
        <div class="profile">
            {% if current_user.is_authenticated %}
            <div class="profile_link">
                <a href="/profile/{{ current_user.name }}">{{ current_user.name }}</a>
            </div>
            <div class="logout">
                <a href="/logout">Выйти</a>
            </div>
            {% else %}
            <div class="login_link">
                <a href="/login">Войти</a>
            </div>
            <div class="register_link">
                <a href="/register">Зарегистрироваться</a>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="topnav">
        <a id="feed_nav" href="/feed">Лента</a>
        <a id="contests_nav" href="/contests">Соревнования</a>
        <a id="collections_nav" href="/collections">Подборки</a>
        <a id="editor_nav" href="/editor">Редактор</a>
    </div>

    </div>
    {% block content %}{% endblock %}

</body>
</html>
