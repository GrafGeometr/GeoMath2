    <script>
        function diff_in_hms(date_start, date_end) {
            var seconds = Math.ceil(Math.abs((date_end.getTime() - date_start.getTime())) / 1000);
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds - hours * 3600) / 60);
            var seconds = seconds - hours * 3600 - minutes * 60;
            if (hours < 10) hours = "0" + hours;
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;
            return {
                "hours": hours,
                "minutes": minutes,
                "seconds": seconds
            }
        }

        function current_time(timezone=3) {
            let now = new Date();
            let res = new Date(now.getTime() + now.getTimezoneOffset() * 60000 + timezone * 3600*1000);
            return res;
        }

        function fade(el, timeout=1000) {
            el.style.opacity = 1;
            var timer = setTimeout(function() {
                el.style.opacity = 0;
            }, timeout)
        }
    </script>

<script>
    let tB = sessionStorage.getItem("toastBox");
    let toastBox = document.getElementById("toastBox");
    if (tB) {
        toastBox.innerHTML = tB;
    }
    
    
    function showToast(cat, msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast", cat);
        let toastIcon = document.createElement("img");
        toastIcon.classList.add("toastIcon");
        if (cat == "success") toastIcon.src = "/static/images/success.svg";
        if (cat == "warning") toastIcon.src = "/static/images/warning.svg";
        if (cat == "error") toastIcon.src = "/static/images/error.svg";

        let toastClose = document.createElement("img");
        toastClose.classList.add("toastClose");
        toastClose.src = "/static/images/close.svg";

        let toastContent = document.createElement("div");
        toastContent.classList.add("toastContent");
        toastContent.innerText = msg;

        toast.appendChild(toastIcon);
        toast.appendChild(toastContent);
        toast.appendChild(toastClose);

        toastBox.appendChild(toast);
        sessionStorage.setItem("toastBox", toastBox.innerHTML);
    }
    function setToastTimeout(){
        for (let i = 0; i < toastBox.children.length; i++){
            let toast = toastBox.children[i];
            setTimeout(()=>{
                toast.remove();
                sessionStorage.setItem("toastBox", toastBox.innerHTML);
            }, 6000)
        }
    }
    function bindToastClose(){
        for (let i = 0; i < toastBox.children.length; i++){
            let toastClose = toastBox.children[i].getElementsByClassName("toastClose")[0];
            toastClose.addEventListener("click", function (e) {
                e.target.parentNode.remove();
                sessionStorage.setItem("toastBox", toastBox.innerHTML);
            })
        }
    }
</script>

<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            showToast('{{ category }}', '{{ message }}');
        {% endfor %}
    {% endwith %}

    setToastTimeout();
    bindToastClose();
</script>

<script>

        }
    })
</script>

<script>
    function showNotification(id, head, content, url, date, read) {
        let notification = document.createElement("div");
        notification.classList.add("w-full", "text-base", "p-2", "border-b-2", "border-slate-500", "last:border-b-0", "relative");

        if (read) {
            notification.classList.add("hover:bg-slate-200");
        }
        else {
            notification.classList.add("bg-blue-100")
            notification.classList.add("hover:bg-blue-200");
        }

        let notId = document.createElement("div");
        notId.innerHTML = id;
        notId.classList.add("hidden");
        notification.appendChild(notId);

        let notDate = document.createElement("div");
        notDate.classList.add("text-slate-500", "text-xs");
        notDate.innerHTML = date;
        notification.appendChild(notDate);

        let notHead = document.createElement("div");
        notHead.innerHTML = head;
        notHead.classList.add("font-bold", "text-lg");
        notification.appendChild(notHead);

        let notContent = document.createElement("div");
        notContent.innerHTML = content;
        notification.appendChild(notContent);

        let notUrl = document.createElement("a");
        notUrl.href = url;
        notUrl.innerHTML = "<span>перейти</span>";
        notUrl.classList.add("font-bold", "text-blue-500", "flex", "flex-col", "items-end");
        notification.appendChild(notUrl);

        let notClose = document.createElement("img");
        notClose.src = "/static/images/close.svg";
        notClose.classList.add("cursor-pointer", "absolute", "top-2", "right-2", "w-4", "h-4");
        notification.appendChild(notClose);

        notClose.addEventListener("click", function (e) {
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open('POST', '/notifications', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    e.target.parentNode.remove();
                    if (nL.childNodes.length == 0) {
                        nL.classList.remove("border-2");
                        nL.classList.add("border-0");
                    }
                }
            }
            var data = {'remove': id};
            xhr.send(JSON.stringify(data));
            });
        
        nL.appendChild(notification);      
    }
</script>
